<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>

        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student details will be added here dynamically -->
        </tbody>
    </table>

    <div id="editForm" class="hidden-form">
        <h2>Edit Student</h2>
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName" required>

        <label for="editAge">Age:</label>
        <input type="number" id="editAge" name="editAge" required>

        <label for="editGrade">Grade:</label>
        <input type="text" id="editGrade" name="editGrade" required>

        <button type="button" onclick="updateStudent()">Update</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
